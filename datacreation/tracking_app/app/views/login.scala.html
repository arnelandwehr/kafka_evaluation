 @main("Login") {
<form class="form-signin" action="@routes.Application.authenticate()"
	method="POST">
	<h2 class="form-signin-heading">Sign in</h2>
	<p>
		<input class="input-block-level" type="TEXT" name="user"
			placeholder="User" value="">
	</p>
	<p>
		<button class="btn btn-large btn-primary" type="submit">Login</button>
	</p>
</form>
</div>
}
